{%extends 'base.html'%}
{%block title%}Ученики{%endblock title%}
{%block content%}




<form method = 'get' class = 'student-search'>
    {{myFilter.form}}
    <button type="submit" class="btn btn-warning">Поиск</button>
</form>


<ul class="all-students">
    {%for student in students%}
    <li><a href="{%url 'stud_detail' id=student.id%}">{{student.name}} (Возраст: {{student.age}})</a></li>
    {%endfor%}
</ul>
{%endblock content%}
