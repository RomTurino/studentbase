{%extends 'base.html'%}
{%block title%}Вход{%endblock title%}
{%block content%}

    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>Чтобы продолжить, необходимо выполнить вход в систему</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {%csrf_token%}
                <div class="form-group">
                    <label for="username">Введите в поле ниже ваш логин для входа в систему</label>
                    <input type="text" name="username" class="form-control" id="username">
                </div>
                <div class="form-group">
                    <label for="password">Введите ваш пароль:</label>
                    <input type="password" name="password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
            <hr>
            <div class="text-center">
                Вы еще не зарегистрированы? <a href="{% url 'signupuser' %}">Сделайте это здесь</a>
            </div>
        </div>
    </div>
{%endblock content%}
